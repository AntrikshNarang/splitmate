<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

    <div class="wrapper">
        <!-- <div class="logo">
            <img src="images/logo.png" alt="">
        </div> -->
        <div class="text-center mt-4 name">
            Forgot Password
        </div>

        <form class="p-3 mt-3">

          <div class="info-forgot mt-4 text-center">
            Please enter your email address below and we will send you information to change your password.
          </div>

          <div class="form-field d-flex align-items-center">
              <span class="fas fa-user"></span>
              <input type="email" name="email" id="userEmail" placeholder="Email" required autofocus>
          </div>
        </form>

        <div class="text-center fs-6">
            <a href="login.html">Back to Sign-In Page</a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5f14bf26fd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
