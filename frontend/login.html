<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

    <!-- Navbar: Bootstrap --> 
    <div class="m-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="home.html" class="navbar-brand" tabindex="-1">
                    <img src="assets/images/logo-removebg.png" height="30" alt="CoolBrand">
                </a>
                <a href="home.html" style="text-decoration: none; color: black" tabindex="-1">SplitMate</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="home.html" class="nav-item nav-link active">Home</a>
                        <a href="#" class="nav-item nav-link disabled" tabindex="-1">Groups</a>
                        <a href="#" class="nav-item nav-link disabled" tabindex="-1">Friends</a>
                        <a href="#" class="nav-item nav-link disabled" tabindex="-1">Activity</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a href="register.html" class="nav-item nav-link">Signup</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="wrapper">
        <div class="logo">
            <img src="assets/images/logo.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            SplitMate
        </div>
        <form onsubmit="submitForm(event)" class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-user"></span>
                <input type="email" name="email" id="useremail" placeholder="Email" required autofocus>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div id="errorDiv" class="text-danger"></div>
            <button type="submit" class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="forgotPass.html">Forget password?</a> or <a href="register.html">Sign up</a>
        </div>
    </div>

    <script>
        function makeError(str){
            let errorDiv = document.getElementById('errorDiv');
            errorDiv.innerHTML = null;
            errorDiv.innerHTML = str;
        }
        async function submitForm(e){
            e.preventDefault();
            let useremail = document.getElementById('useremail').value;
            let password = document.getElementById('password').value;

            let response = await fetch("http://localhost:3000/api/auth/login",{
                method: "POST",
                headers: {
                    'content-type': 'application/json',
                },
                body: JSON.stringify({email: useremail, password})
            })
            let json = await response.json();
            console.log(json);
            if(json.success == true){
                console.log('Logged in Successfully');
                localStorage.setItem('token', json.authToken);
                window.location.href = "dashboard.html";
            }
            else{
                makeError(json.error);
            }
        }
    </script>

    <script src="https://kit.fontawesome.com/5f14bf26fd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
