    <link rel="stylesheet" href="css/login.css">

</head>
<body>

    <!-- Navbar: Bootstrap -->
    <div class="m-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="home.html" class="navbar-brand" tabindex="-1">
                    <img src="assets/images/logo-removebg.png" height="30" alt="CoolBrand">
                </a>
                <a href="home.html" style="text-decoration: none; color: black" tabindex="-1">SplitMate</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="home.html" class="nav-item nav-link active">Home</a>
                        <a href="#" class="nav-item nav-link disabled" tabindex="-1">Groups</a>
                        <a href="#" class="nav-item nav-link disabled" tabindex="-1">Friends</a>
                        <a href="#" class="nav-item nav-link disabled" tabindex="-1">Activity</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a href="login.html" class="nav-item nav-link">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="wrapper">
        <!-- <div class="logo">
            <img src="images/logo.png" alt="">
        </div> -->
        <div class="text-center mt-4 name">
            Register
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-user"></span>
                <input type="text" name="name" id="pwd" placeholder="Name" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-envelope"></span>
                <input type="email" name="email" id="useremail" placeholder="Email" required autofocus>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-circle-check"></span>
                <input type="password" name="cpassword" id="pwd" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn mt-3">Login</button>
        </form>
        <!-- <div class="text-center fs-6">
            <a href="./forgotPassword/forgotPass.html">Forget password?</a> or <a href="./register/register.html">Sign up</a>
        </div> -->
        <div class="text-center fs-6">
            Have an Account ? <a href="login.html">Login Here</a>
        </div>
    </div>

</body>
</html>
